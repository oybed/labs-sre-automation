---

- name: "Read User Management Job: {{ job.path | basename }}"
  include_vars:
    file: "{{ job.path }}"

- name: "Add User to removal queue"
  set_fact:
    users_remove: "{{ users_remove|d([]) + [ item | combine({'state': 'absent'})] }}"
  loop: "{{ users | selectattr('email', 'equalto', email ) | list }}"
